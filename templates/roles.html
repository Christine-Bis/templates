<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Quest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="welcome-page">
    <h1>Welcome to Career Quest!</h1>
    <div class="button-container">
      <button class="start-button">Start!</button>
    </div>
  </div>

  <div class="choose-role-page hidden">
    <h1>Choose Your Role!</h1>
    <div class="button-container">
      <button class="role-button healer-button">Healer</button>
      <button class="role-button knight-button">Knight</button>
      <button class="role-button hammer-button">Hammer</button>
      <button class="role-button mage-button">Mage</button>
      <button class="role-button dragon-button">Dragon</button>
    </div>
  </div>

  <div class="menu-page hidden">
    <h1>Are you ready?</h1>
    <div class="button-container">
      <button class="option-button yes-button">Yes!</button>
      <button class="option-button no-button">No</button>
    </div>
  </div>

  <div class="next-page hidden">
    <h1>Choose Your Adventure</h1>
    <div class="button-container">
      <button class="adventure-button solitary-glade-button">Solitary Glade</button>
      <button class="adventure-button festive-gathering-button">The Festive Gathering</button>
    </div>
  </div>

  <div class="solitary-page hidden">
    <h1>Choose Your Path</h1>
    <div class="button-container">
      <button class="path-button accountant-button">Accountant</button>
      <button class="path-button software-developer-button">Software Developer</button>
      <button class="path-button virtual-assistant-button">Virtual Assistant</button>
      <button class="path-button writer-button">Writer</button>
      <button class="path-button graphic-designer-button">Graphic Designer</button>
      <button class="path-button researcher-button">Researcher</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
